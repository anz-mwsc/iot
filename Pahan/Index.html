<h3> Launch Games </h3>
<button id="Pahan">Pahan</button>
<button id ="Hinata">Hinata</button>
<button id="Angelo">Angelo</button>

<script>
    function changeText() {
            
            var myButton = document.getElementById("Pahan");

            myButton.innerHTML="World!";

        }

        function changeText2(event) {
            
            var myButton = event.currentTarget;

            myButton.innerHTML="Hello from the new world!";

        }
    
    document.getElementById("Pahan").addEventListener("click",changeText2)
    document.getElementById("Hinata").addEventListener("click",changeText2)
    document.getElementById("Angelo").addEventListener("click",changeText2)

</script>
