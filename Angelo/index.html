<!DOCTYPE html>
<html>

<head>
    <title>Angelo's MVP</title>

    <style>
        body {
            margin: none;
        }

        div {
            outline: 1px solid black;
        }

        #wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #left-nav {
            position: relative;
            overflow: hidden;
            width: 100px;
        }

        .menu {
            width: 100px;
            height: 100px;
        }

        .menu.raspberry {
            background-image: url("raspberry.png");
            background-size: 100px;
        }

        .menu.games {
            background-image: url("games.png");
            background-size: 100px;
        }

        .menu.gallery {
            background-image: url("gallery.png");
            background-size: 100px;
        }

        .menu.iot {
            background-image: url("iot.png");
            background-size: 100px;
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <div id="left-nav">
            <div id="btn-raspberry" class="menu raspberry"></div>
            <div id="btn-game" class="menu games"></div>
            <div id="btn-gallery" class="menu gallery"></div>
            <div id="btn-iot" class="menu iot"></div>
        </div>
        <div id="main">
            <div class="screen raspberry"></div>
            <div class="screen game"></div>
            <div class="screen gallery"></div>
            <div class="screen iot"></div>
        </div>
    </div>

    <script>

        function clickedRaspberry(event) {
            alert("First menu");

        }
        function clickedGame(event) {
            alert("Second menu");

        }
        function clickedGallery(event) {
            alert("Third menu");

        }
        function clickedIot(event) {
            alert("Fourth menu");

        }

        document.getElementById("btn-raspberry").addEventListener("click", clickedRaspberry);
        document.getElementById("btn-game").addEventListener("click", clickedGame);
        document.getElementById("btn-gallery").addEventListener("click", clickedGallery);
        document.getElementById("btn-iot").addEventListener("click", clickedIot);
    </script>

</body>

</html>
